<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <main class="slider">
    <nav class="slider-nav">
      <a data-action="prev">предыдущий слайд</a>
      <a data-action="next">следующий слайд</a>
      <a data-action="first">первый слайд</a>
      <a data-action="last">последний слайд</a>
    </nav>
    <ul class="slides">
      <li class="slide">
        <img src="./i/1.jpg">
      </li>
      <li class="slide">
        <img src="./i/2.jpg">
      </li>
      <li class="slide">
        <img src="./i/3.jpg">
      </li>
      <li class="slide">
        <img src="./i/4.jpg">
      </li>
      <li class="slide">
        <img src="./i/5.jpg">
      </li>
      <li class="slide">
        <img src="./i/9.jpg">
      </li>
      <li class="slide">
        <img src="./i/10.jpg">
      </li>
    </ul>
  </main>
  <!--<script src="./js/slider.js"></script>-->
</body>

<script>
  'use strict'
  let sliderWrapp = document.getElementsByClassName('slides')[0];
  let sliderButtons = document.querySelectorAll('.slider-nav > a');

  let startSlide = sliderWrapp.firstElementChild;
  let endSlide = sliderWrapp.lastElementChild;
  startSlide.classList.add('slide-current');

  function sliderControl(event) {
    event.preventDefault();
    let controlBtn = event.currentTarget;
    let activeSlide = document.getElementsByClassName('slide-current')[0];

    function cheakSlides(buttonCheakS) {
      if(startSlide.classList.contains('slide-current') || endSlide.classList.contains('slide-current')) {
        buttonCheakS.classList.add('disabled');
      } else {
        buttonCheakS.classList.remove('disabled');
      }
    }

    sliderButtons.forEach((elem) => cheakSlides(elem));

    console.log(startSlide.classList.contains('slide-current'));
    console.log(endSlide.classList.contains('slide-current'));



    switch(controlBtn.dataset.action) {
      case 'prev':
        if(activeSlide.previousElementSibling != null) {
          activeSlide.classList.remove('slide-current');
          activeSlide.previousElementSibling.classList.add('slide-current');
        }    
      break;
      case 'next':
        if(activeSlide.nextElementSibling != null) {
          activeSlide.classList.remove('slide-current');
          activeSlide.nextElementSibling.classList.add('slide-current');
        } 
      break;
      case 'first':
        console.log('case first');
      break;
      case 'last':
        console.log('case last');
      break;
      default:
        console.log('default');
    }
  }

  sliderButtons.forEach((elem) => elem.addEventListener('click', sliderControl));
</script>
</html>
